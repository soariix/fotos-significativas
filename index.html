    <div class="image-grid">
        <figure>
            <img src="imagens/pexels-anna-rozhkova-2149158684-30492171.jpg" alt="A mãe e seu filho">
            <figcaption>O amor de uma mãe por seu filho é uma força inesgotável, uma energia que transcende qualquer barreira. Desde o primeiro momento em que sente a vida se formando dentro de si, o laço maternal começa a se fortalecer. Cada sorriso, cada lágrima, cada conquista e cada desafio do filho é vivido intensamente pela mãe. Seu amor é incondicional, uma chama que aquece e ilumina, que consola nas noites escuras e celebra as vitórias. É um amor que cuida, protege e guia, um amor que resiste ao tempo e se renova a cada dia. É a essência da mais pura e genuína entrega, onde o bem-estar do filho é sempre prioridade. Ser mãe é viver para amar e amar para viver.</figcaption>
        </figure>
        <figure>
            <img src="imagens/pexels-beratorer-30189620.jpg" alt="Um gato na natureza">
            <figcaption>Imagine um gato andando tranquilamente pela natureza. Suas patas suaves mal fazem barulho enquanto ele explora o ambiente ao seu redor. A grama alta sussurra ao vento, e o gato se move graciosamente através dela, quase como se fizesse parte do próprio cenário. Seus olhos atentos observam cada movimento, desde as folhas que caem suavemente das árvores até os pequenos insetos que saltam pelo chão. O cheiro da terra molhada e das plantas frescas envolve seus sentidos, e ele se sente em harmonia com o mundo ao seu redor. Na natureza, o gato encontra liberdade e um espaço onde sua curiosidade e instintos podem florescer. É um momento de pura conexão entre o animal e o ambiente, onde ambos coexistem em perfeita harmonia.</figcaption>
        </figure>
        <figure>
            <img src="imagens/pexels-comoyuli-30299380.jpg" alt="Homem pensando">
            <figcaption>O homem é um ser complexo, guiado por emoções e racionalidade. Ele busca equilíbrio entre suas responsabilidades e sonhos, enfrentando desafios diários com resiliência e determinação. Em sua jornada, valoriza conexões, aprendizagens e evolução pessoal. Ser homem é uma constante adaptação e crescimento.</figcaption>
        </figure>
        <figure>
            <img src="imagens/pexels-nas-fotografcilik-nasrullah-can-2149318782-30548622.jpg" alt="Casal feliz">
            <figcaption>O casamento é uma união entre duas pessoas que decidem compartilhar suas vidas, sonhos e desafios. É um compromisso baseado no amor, respeito, confiança e parceria. No casamento, os indivíduos se apoiam mutuamente, celebram conquistas juntos e enfrentam adversidades como um time. É um caminho de crescimento pessoal e conjunto, onde cada momento compartilhado fortalece os laços e aprofunda a conexão entre os cônjuges. O casamento pode ser uma jornada cheia de momentos de alegria, aprendizado e construção de uma vida em comum.</figcaption>
        </figure>
        <figure>
            <img src="imagens/pexels-samra-naseer-2149151683-30453272.jpg" alt="Casal idoso">
            <figcaption>Um casal que envelhece junto compartilha uma jornada rica de experiências e memórias acumuladas ao longo dos anos. Eles crescem e evoluem lado a lado, superando desafios e celebrando conquistas. A cumplicidade e o carinho que desenvolvem ao longo do tempo tornam-se uma base sólida para enfrentar as adversidades da vida. Envelhecer junto é testemunhar a transformação do outro, apoiar-se mutuamente e encontrar conforto na presença constante. É um amor que amadurece, se fortalece e se renova, construindo uma história de vida repleta de significados e momentos inesquecíveis.</figcaption>
        </figure>
        <figure>
            <img src="imagens/pexels-tatyana-doloman-728740365-30537429.jpg" alt="Mulher forte">
            <figcaption>A mulher é um ser de força, resiliência e sensibilidade. Ao longo da história, as mulheres têm desempenhado papéis cruciais em todas as esferas da vida, desde a família até o trabalho, passando pela ciência, arte e política. Elas são muitas vezes o alicerce das famílias, demonstrando cuidado, amor e apoio incondicional. Na sociedade contemporânea, as mulheres continuam a lutar por igualdade e oportunidades justas, quebrando barreiras e desafiando estereótipos. Elas são líderes, inovadoras, educadoras e inspiradoras, contribuindo significativamente para o progresso e o desenvolvimento do mundo.</figcaption>
        </figure>
